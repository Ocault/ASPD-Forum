<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  
  <title>Verify Email — ASPD Forum</title>
  <meta name="robots" content="noindex, nofollow">
  
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="sigil.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Noise Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Auth Layout -->
  <main class="auth-container" data-page="verify-email" role="main">
    <div class="auth-content">
      <h1 class="auth-title">EMAIL VERIFICATION</h1>
      
      <div id="loading" style="text-align: center; padding: 2rem;">
        <p style="color: #505050;">Verifying your email...</p>
      </div>
      
      <div id="success-message" style="display: none; text-align: center; padding: 2rem 0;">
        <p style="color: #404040; font-size: 0.85rem; margin-bottom: 1rem;">
          Your email has been verified successfully.
        </p>
        <a href="profile.html" class="auth-btn" style="display: inline-block; text-decoration: none;">VIEW PROFILE</a>
      </div>
      
      <div id="error-message" style="display: none; text-align: center; padding: 2rem 0;">
        <p id="error-text" style="color: #404040; font-size: 0.85rem; margin-bottom: 1rem;"></p>
        <a href="settings.html" class="auth-btn" style="display: inline-block; text-decoration: none;">GO TO SETTINGS</a>
      </div>
      
      <nav class="auth-links" aria-label="Navigation">
        <a href="index.html" class="auth-link">← BACK TO HOME</a>
      </nav>
    </div>
  </main>

  <script src="js/auth-state.js"></script>
  <script>
    
    (function() {
      'use strict';
      var loading = document.getElementById('loading');
      var successMessage = document.getElementById('success-message');
      var errorMessage = document.getElementById('error-message');
      var errorText = document.getElementById('error-text');
      
      // Get token from URL
      var urlParams = new URLSearchParams(window.location.search);
      var token = urlParams.get('token');
      
      if (!token) {
        loading.style.display = 'none';
        errorText.textContent = 'Invalid verification link. No token provided.';
        errorMessage.style.display = 'block';
        return;
      }
      
      // Verify email
      fetch(AuthState.API_BASE + '/api/auth/confirm-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: token })
      })
        .then(function(res) { return res.json(); })
        .then(function(data) {
          loading.style.display = 'none';
          if (data.success) {
            successMessage.style.display = 'block';
          } else {
            if (data.error === 'expired_token') {
              errorText.textContent = 'This verification link has expired. Please request a new one from your settings.';
            } else if (data.error === 'invalid_token') {
              errorText.textContent = 'Invalid or already used verification link.';
            } else {
              errorText.textContent = 'Verification failed. Please try again.';
            }
            errorMessage.style.display = 'block';
          }
        })
        .catch(function() {
          loading.style.display = 'none';
          errorText.textContent = 'Connection error. Please try again.';
          errorMessage.style.display = 'block';
        });
    })();
  </script>
</body>
</html>
