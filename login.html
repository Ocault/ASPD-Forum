<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  
  <!-- SEO -->
  <title>Login — ASPD Forum</title>
  <meta name="description" content="Sign in to ASPD Forum. Access your account and join the discussion.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.aspdforum.com/login.html">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.aspdforum.com/login.html">
  <meta property="og:title" content="Login — ASPD Forum">
  <meta property="og:description" content="Sign in to ASPD Forum.">
  <meta property="og:image" content="https://www.aspdforum.com/sigil.png">
  
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="sigil.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Skip to main content -->
  <a href="#login-form" class="skip-link">Skip to login form</a>

  <!-- Noise Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Auth Layout -->
  <main class="auth-container" data-page="login" role="main">
    <div class="auth-content">
      <h1 class="auth-title">ACCESS</h1>
      
      <form class="auth-form" id="login-form" data-form="login" aria-label="Login form">
        <div class="auth-field">
          <label class="auth-label" for="alias">ALIAS</label>
          <input type="text" id="alias" name="alias" class="auth-input" required autocomplete="username" placeholder="Your username">
        </div>
        
        <div class="auth-field">
          <label class="auth-label" for="pass">PASS</label>
          <input type="password" id="pass" name="pass" class="auth-input" required autocomplete="current-password" placeholder="Your password">
        </div>
        
        <button type="submit" class="auth-btn" aria-label="Sign in to your account">AUTHENTICATE</button>
      </form>
      
      <nav class="auth-links" aria-label="Account navigation">
        <a href="register.html" class="auth-link">NEW IDENT</a>
        <span class="auth-sep" aria-hidden="true">|</span>
        <a href="index.html" class="auth-link">← EXIT</a>
      </nav>
    </div>
    
    <div class="auth-footer">
      <span>AUTH.SYS</span>
      <span>CONN.SECURE</span>
    </div>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/auth-state.js"></script>
  <script src="js/notify.js"></script>
  <script>
    (function() {
      'use strict';
      Notify.checkUrlNotify();
      var form = document.getElementById('login-form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var alias = document.getElementById('alias').value;
        var password = document.getElementById('pass').value;

        fetch(AuthState.API_BASE + '/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ alias: alias, password: password })
        })
        .then(function(res) {
          if (!res.ok) {
            return res.text().then(function(txt) {
              try { var j = JSON.parse(txt); throw new Error(j.error || 'LOGIN ERROR ' + res.status); }
              catch(e) { throw new Error('SERVER ERROR ' + res.status + ': ' + (txt || 'NO RESPONSE')); }
            });
          }
          return res.json();
        })
        .then(function(data) {
          if (data.success && data.token) {
            AuthState.setToken(data.token);
            if (data.refreshToken) {
              AuthState.setRefreshToken(data.refreshToken);
            }
            AuthState.login(alias, data.isAdmin);
            window.location.href = 'forum.html?notify=' + encodeURIComponent('AUTH.OK') + '&notify_type=info';
          } else {
            throw new Error(data.error || 'LOGIN FAILED');
          }
        })
        .catch(function(err) {
          Notify.show(err.message || 'CONNECTION ERROR', 'error');
        });
      });
    })();
  </script>

</body>
</html>
