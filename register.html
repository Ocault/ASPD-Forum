<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  
  <!-- SEO -->
  <title>Join ASPD Forum — Free Anonymous Registration</title>
  <meta name="description" content="Create a free anonymous account on ASPD Forum in 30 seconds. Join the only community built specifically for people with Antisocial Personality Disorder. No email required.">
  <meta name="keywords" content="ASPD forum registration, antisocial personality disorder community, anonymous mental health forum, ASPD support group">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://www.aspdforum.com/register.html">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.aspdforum.com/register.html">
  <meta property="og:title" content="Join ASPD Forum — Free Anonymous Registration">
  <meta property="og:description" content="Create a free anonymous account in 30 seconds. No email required.">
  <meta property="og:image" content="https://www.aspdforum.com/sigil.png">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Join ASPD Forum">
  <meta name="twitter:description" content="Create a free anonymous account. The only forum built for ASPD.">
  
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="sigil.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    .h-captcha { margin: 1rem 0; display: flex; justify-content: center; }
    .h-captcha iframe { filter: grayscale(0.8) brightness(0.9); }
  </style>
</head>
<body>

  <!-- Skip to main content -->
  <a href="#register-form" class="skip-link">Skip to registration form</a>

  <!-- Noise Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Auth Layout -->
  <main class="auth-container" data-page="register" role="main">
    <div class="auth-content">
      <h1 class="auth-title">NEW IDENT</h1>
      
      <form class="auth-form" id="register-form" data-form="register" aria-label="Registration form">
        <div class="auth-field">
          <label class="auth-label" for="alias">USERNAME</label>
          <input type="text" id="alias" name="alias" class="auth-input" required autocomplete="username" aria-describedby="alias-hint" placeholder="Your username">
          <span id="alias-hint" class="sr-only">3-20 characters, letters, numbers, and underscores only</span>
        </div>
        
        <div class="auth-field">
          <label class="auth-label" for="email">EMAIL <span style="color: #404040; font-size: 0.65rem;">(optional)</span></label>
          <input type="email" id="email" name="email" class="auth-input" autocomplete="email" placeholder="For password recovery">
        </div>
        
        <div class="auth-field">
          <label class="auth-label" for="pass">PASSWORD</label>
          <input type="password" id="pass" name="pass" class="auth-input" required autocomplete="new-password" aria-describedby="pass-hint" placeholder="Password">
          <span id="pass-hint" class="sr-only">Minimum 8 characters with uppercase, lowercase, and number</span>
          
          <!-- Password Strength Indicator -->
          <div class="password-strength" id="password-strength" style="display: none; margin-top: 0.5rem;">
            <div class="strength-bar" style="height: 3px; background: #1a1a1a; margin-bottom: 0.5rem;">
              <div class="strength-fill" id="strength-fill" style="height: 100%; width: 0%; transition: all 0.3s;"></div>
            </div>
            <div class="strength-checks" style="font-size: 0.65rem; color: #404040;">
              <div id="check-length"><span class="check-icon">✗</span> 8+ characters</div>
              <div id="check-upper"><span class="check-icon">✗</span> Uppercase letter</div>
              <div id="check-lower"><span class="check-icon">✗</span> Lowercase letter</div>
              <div id="check-number"><span class="check-icon">✗</span> Number</div>
            </div>
          </div>
        </div>
        
        <div class="auth-field">
          <label class="auth-label" for="pass-confirm">CONFIRM</label>
          <input type="password" id="pass-confirm" name="pass-confirm" class="auth-input" required autocomplete="new-password" aria-describedby="confirm-hint" placeholder="Confirm password">
          <span id="confirm-hint" class="sr-only">Re-enter your password to confirm</span>
        </div>
        
        <!-- hCaptcha -->
        <div class="h-captcha" data-sitekey="10000000-ffff-ffff-ffff-000000000001" data-theme="dark"></div>
        
        <button type="submit" class="auth-btn" aria-label="Create new account">REGISTER</button>
      </form>
      
      <nav class="auth-links" aria-label="Account navigation">
        <a href="login.html" class="auth-link">EXISTING IDENT</a>
        <span class="auth-sep" aria-hidden="true">|</span>
        <a href="index.html" class="auth-link">← EXIT</a>
      </nav>
    </div>
    
    <div class="auth-footer">
      <span>REG.SYS</span>
      <span>CONN.SECURE</span>
    </div>
  </main>

  <script src="js/auth-state.js"></script>
  <script src="js/notify.js"></script>
  <script>
    (function() {
      'use strict';
      var form = document.getElementById('register-form');
      var submitBtn = form.querySelector('button[type="submit"]');
      
      // Password strength indicator
      var passInput = document.getElementById('pass');
      var strengthContainer = document.getElementById('password-strength');
      var strengthFill = document.getElementById('strength-fill');
      var checkLength = document.getElementById('check-length');
      var checkUpper = document.getElementById('check-upper');
      var checkLower = document.getElementById('check-lower');
      var checkNumber = document.getElementById('check-number');
      
      function updatePasswordStrength(password) {
        if (!password) {
          strengthContainer.style.display = 'none';
          return;
        }
        strengthContainer.style.display = 'block';
        
        var checks = {
          length: password.length >= 8,
          upper: /[A-Z]/.test(password),
          lower: /[a-z]/.test(password),
          number: /[0-9]/.test(password)
        };
        
        // Update check marks
        updateCheck(checkLength, checks.length);
        updateCheck(checkUpper, checks.upper);
        updateCheck(checkLower, checks.lower);
        updateCheck(checkNumber, checks.number);
        
        // Calculate strength
        var score = Object.values(checks).filter(Boolean).length;
        var percent = (score / 4) * 100;
        var color = score <= 1 ? '#603030' : score <= 2 ? '#604030' : score <= 3 ? '#606030' : '#306030';
        
        strengthFill.style.width = percent + '%';
        strengthFill.style.background = color;
      }
      
      function updateCheck(el, passed) {
        var icon = el.querySelector('.check-icon');
        if (passed) {
          icon.textContent = '✓';
          el.style.color = '#406040';
        } else {
          icon.textContent = '✗';
          el.style.color = '#404040';
        }
      }
      
      passInput.addEventListener('input', function() {
        updatePasswordStrength(this.value);
      });
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var alias = document.getElementById('alias').value.trim();
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('pass').value;
        var passConfirm = document.getElementById('pass-confirm').value;

        if (!alias || !password) {
          Notify.show('ALIAS AND PASSWORD REQUIRED', 'error');
          return;
        }

        if (alias.length < 3 || alias.length > 20) {
          Notify.show('ALIAS MUST BE 3-20 CHARACTERS', 'error');
          return;
        }

        if (!/^[a-zA-Z0-9_]+$/.test(alias)) {
          Notify.show('ALIAS: LETTERS, NUMBERS, UNDERSCORES ONLY', 'error');
          return;
        }

        if (password !== passConfirm) {
          Notify.show('PASSWORDS DO NOT MATCH', 'error');
          return;
        }

        if (password.length < 8) {
          Notify.show('PASSWORD MUST BE AT LEAST 8 CHARACTERS', 'error');
          return;
        }

        if (!/[A-Z]/.test(password)) {
          Notify.show('PASSWORD MUST CONTAIN AN UPPERCASE LETTER', 'error');
          return;
        }

        if (!/[a-z]/.test(password)) {
          Notify.show('PASSWORD MUST CONTAIN A LOWERCASE LETTER', 'error');
          return;
        }

        if (!/[0-9]/.test(password)) {
          Notify.show('PASSWORD MUST CONTAIN A NUMBER', 'error');
          return;
        }

        // Get hCaptcha token
        var captchaToken = '';
        if (typeof hcaptcha !== 'undefined') {
          captchaToken = hcaptcha.getResponse();
          if (!captchaToken) {
            Notify.show('PLEASE COMPLETE THE CAPTCHA', 'error');
            return;
          }
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'PROCESSING...';

        fetch(AuthState.API_BASE + '/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ alias: alias, password: password, email: email || null, captchaToken: captchaToken })
        })
        .then(function(res) {
          if (!res.ok) {
            return res.text().then(function(txt) {
              try { var j = JSON.parse(txt); throw new Error(j.error || 'SERVER ERROR ' + res.status); }
              catch(e) { throw new Error('SERVER ERROR ' + res.status + ': ' + (txt || 'NO RESPONSE')); }
            });
          }
          return res.json();
        })
        .then(function(data) {
          if (data.success) {
            // Auto-login after register
            return fetch(AuthState.API_BASE + '/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ alias: alias, password: password })
            });
          }
          if (data.error === 'alias_exists') {
            throw new Error('ALIAS ALREADY EXISTS');
          }
          throw new Error(data.error || 'REGISTRATION FAILED');
        })
        .then(function(res) {
          if (!res.ok) {
            return res.text().then(function(txt) {
              try { var j = JSON.parse(txt); throw new Error(j.error || 'LOGIN ERROR ' + res.status); }
              catch(e) { throw new Error('LOGIN ERROR ' + res.status); }
            });
          }
          return res.json();
        })
        .then(function(data) {
          if (data.success && data.token) {
            AuthState.setToken(data.token);
            AuthState.register(alias);
            window.location.href = 'avatar.html';
          } else {
            throw new Error('LOGIN AFTER REGISTER FAILED');
          }
        })
        .catch(function(err) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'REGISTER';
          Notify.show(err.message || 'CONNECTION ERROR', 'error');
        });
      });
    })();
  </script>

</body>
</html>
