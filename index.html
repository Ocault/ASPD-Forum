  <style>
    /* Minimalist 3D Intro */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
    
    .intro-screen.fade-out {
      animation: introFadeOut 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes introFadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; pointer-events: none; }
    }
    
    /* 3D Cube */
    .cube-container {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      animation: cubeRotate 8s linear infinite;
    }
    
    @keyframes cubeRotate {
      0% { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }
    
    .cube-face {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 1px solid rgba(100, 100, 100, 0.3);
      background: rgba(20, 20, 20, 0.4);
      backdrop-filter: blur(2px);
    }
    
    .cube-face.front  { transform: translateZ(40px); }
    .cube-face.back   { transform: rotateY(180deg) translateZ(40px); }
    .cube-face.right  { transform: rotateY(90deg) translateZ(40px); }
    .cube-face.left   { transform: rotateY(-90deg) translateZ(40px); }
    .cube-face.top    { transform: rotateX(90deg) translateZ(40px); }
    .cube-face.bottom { transform: rotateX(-90deg) translateZ(40px); }
    
    /* Inner structure lines */
    .cube-inner {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      animation: innerRotate 6s linear infinite reverse;
    }
    
    @keyframes innerRotate {
      0% { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
      100% { transform: translate(-50%, -50%) rotateX(360deg) rotateZ(360deg); }
    }
    
    .cube-inner::before,
    .cube-inner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(150, 150, 150, 0.2);
    }
    
    .cube-inner::before {
      transform: rotateX(45deg);
    }
    
    .cube-inner::after {
      transform: rotateY(45deg);
    }
    
    /* Title */
    .intro-title {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.75rem;
      font-weight: 400;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: #505050;
      margin-top: 60px;
      opacity: 0;
      animation: titleFade 1s ease-out 0.5s forwards;
    }
    
    @keyframes titleFade {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Subtle progress line */
    .intro-progress {
      position: absolute;
      bottom: 80px;
      width: 120px;
      height: 1px;
      background: #1a1a1a;
      overflow: hidden;
    }
    
    .intro-progress-bar {
      width: 0%;
      height: 100%;
      background: #404040;
      animation: progressFill 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes progressFill {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    
    /* Landing page */
    .landing {
      opacity: 0;
      transition: opacity 0.8s ease-out;
    }
    
    .landing.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Intro Screen -->
  <div class="intro-screen" id="intro-screen" aria-hidden="true">
    <div class="cube-container">
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face right"></div>
      <div class="cube-face left"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
      <div class="cube-inner"></div>
    </div>
    <div class="intro-title">ASPD</div>
    <div class="intro-progress">
      <div class="intro-progress-bar"></div>
    </div>
  </div>

  <!-- Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Noise Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Landing Content -->
  <main class="landing" data-page="index" role="main" id="main-content">
    <div class="landing-content">
      <h1 class="landing-title" data-bind="site-title">ASPD</h1>
      <p class="landing-desc" data-bind="site-description">A space for discussion.</p>
      <a href="login.html" class="enter-btn" data-action="enter" role="button" aria-label="Enter the forum">ENTER</a>
    </div>
    <footer class="landing-footer" role="contentinfo">
      <span data-bind="version">v1.0</span>
    </footer>
  </main>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
    
    // Minimal Intro Animation
    (function() {
      var introScreen = document.getElementById('intro-screen');
      var landing = document.getElementById('main-content');
      
      // Skip intro if already seen this session (check both old and new keys)
      if (sessionStorage.getItem('intro_seen') || sessionStorage.getItem('boot_complete')) {
        introScreen.style.display = 'none';
        landing.classList.add('visible');
        return;
      }
      
      // Wait for animation to complete, then fade out
      setTimeout(function() {
        sessionStorage.setItem('intro_seen', '1');
        introScreen.classList.add('fade-out');
        landing.classList.add('visible');
        
        setTimeout(function() {
          introScreen.style.display = 'none';
        }, 1200);
      }, 2800);
    })();
  </script>
</body>
</html>
