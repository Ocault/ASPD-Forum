  <style>
    /* Void Intro - Dark atmospheric reveal */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .intro-screen.fade-out {
      animation: voidOpen 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }
    
    @keyframes voidOpen {
      0% { 
        opacity: 1;
        clip-path: circle(100% at 50% 50%);
      }
      100% { 
        opacity: 0;
        clip-path: circle(0% at 50% 50%);
      }
    }
    
    /* Void effect - breathing darkness */
    .void-container {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Outer rings - slow pulse */
    .void-ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(60, 60, 60, 0);
      animation: ringPulse 3s ease-in-out infinite;
    }
    
    .void-ring:nth-child(1) {
      width: 180px;
      height: 180px;
      animation-delay: 0s;
    }
    
    .void-ring:nth-child(2) {
      width: 140px;
      height: 140px;
      animation-delay: 0.5s;
    }
    
    .void-ring:nth-child(3) {
      width: 100px;
      height: 100px;
      animation-delay: 1s;
    }
    
    @keyframes ringPulse {
      0%, 100% { 
        border-color: rgba(50, 50, 50, 0);
        transform: scale(1);
      }
      50% { 
        border-color: rgba(80, 80, 80, 0.4);
        transform: scale(1.05);
      }
    }
    
    /* Center void - the abyss */
    .void-center {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #000 0%, #0a0a0a 50%, transparent 70%);
      border-radius: 50%;
      position: relative;
      animation: voidBreathe 4s ease-in-out infinite;
    }
    
    .void-center::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #1a1a1a;
      border-radius: 50%;
      box-shadow: 0 0 30px 15px rgba(30, 30, 30, 0.8);
      animation: corePulse 2s ease-in-out infinite;
    }
    
    @keyframes voidBreathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes corePulse {
      0%, 100% { 
        opacity: 0.3;
        box-shadow: 0 0 30px 15px rgba(30, 30, 30, 0.5);
      }
      50% { 
        opacity: 0.8;
        box-shadow: 0 0 50px 25px rgba(40, 40, 40, 0.6);
      }
    }
    
    /* Floating particles - drawn into void */
    .void-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(100, 100, 100, 0.5);
      border-radius: 50%;
    }
    
    .particle:nth-child(1) { top: 20%; left: 30%; animation: drift 8s linear infinite; }
    .particle:nth-child(2) { top: 70%; left: 20%; animation: drift 6s linear infinite reverse; animation-delay: -2s; }
    .particle:nth-child(3) { top: 40%; left: 75%; animation: drift 7s linear infinite; animation-delay: -1s; }
    .particle:nth-child(4) { top: 80%; left: 60%; animation: drift 9s linear infinite reverse; animation-delay: -3s; }
    .particle:nth-child(5) { top: 15%; left: 65%; animation: drift 5s linear infinite; animation-delay: -4s; }
    .particle:nth-child(6) { top: 60%; left: 85%; animation: drift 10s linear infinite reverse; }
    
    @keyframes drift {
      0%, 100% { 
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      10% { opacity: 0.6; }
      50% { 
        transform: translate(-20px, -30px) scale(0.5);
        opacity: 0.3;
      }
      90% { opacity: 0.6; }
    }
    
    /* Title - emerges from void */
    .intro-title {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 0.6rem;
      font-weight: 400;
      letter-spacing: 0.5em;
      text-transform: uppercase;
      color: #303030;
      margin-top: 50px;
      opacity: 0;
      animation: textEmerge 2s ease-out 0.8s forwards;
    }
    
    @keyframes textEmerge {
      0% { 
        opacity: 0; 
        letter-spacing: 0.8em;
        color: #000;
      }
      100% { 
        opacity: 1; 
        letter-spacing: 0.5em;
        color: #404040;
      }
    }
    
    /* Subtle line */
    .intro-line {
      position: absolute;
      bottom: 100px;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #2a2a2a, transparent);
      animation: lineExpand 2s ease-out 0.5s forwards;
    }
    
    @keyframes lineExpand {
      0% { width: 0; opacity: 0; }
      100% { width: 80px; opacity: 1; }
    }
    
    /* Landing page */
    .landing {
      opacity: 0;
      transition: opacity 1s ease-out;
    }
    
    .landing.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Intro Screen -->
  <div class="intro-screen" id="intro-screen" aria-hidden="true">
    <div class="void-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="void-container">
      <div class="void-ring"></div>
      <div class="void-ring"></div>
      <div class="void-ring"></div>
      <div class="void-center"></div>
    </div>
    <div class="intro-title">ASPD</div>
    <div class="intro-line"></div>
  </div>

  <!-- Skip to main content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Noise Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Landing Content -->
  <main class="landing" data-page="index" role="main" id="main-content">
    <div class="landing-content">
      <h1 class="landing-title" data-bind="site-title">ASPD</h1>
      <p class="landing-desc" data-bind="site-description">A space for discussion.</p>
      <a href="login.html" class="enter-btn" data-action="enter" role="button" aria-label="Enter the forum">ENTER</a>
    </div>
    <footer class="landing-footer" role="contentinfo">
      <span data-bind="version">v1.0</span>
    </footer>
  </main>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
    
    // Minimal Intro Animation
    (function() {
      var introScreen = document.getElementById('intro-screen');
      var landing = document.getElementById('main-content');
      
      // Skip intro if already seen this session (check both old and new keys)
      if (sessionStorage.getItem('intro_seen') || sessionStorage.getItem('boot_complete')) {
        introScreen.style.display = 'none';
        landing.classList.add('visible');
        return;
      }
      
      // Wait for animation to complete, then fade out
      setTimeout(function() {
        sessionStorage.setItem('intro_seen', '1');
        introScreen.classList.add('fade-out');
        landing.classList.add('visible');
        
        setTimeout(function() {
          introScreen.style.display = 'none';
        }, 1500);
      }, 3200);
    })();
  </script>
</body>
