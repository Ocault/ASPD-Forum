<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="Dark, clinical forum interface for data exchange">
  <title>ASPD Forum</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="favicon.svg">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Noise Overlay -->
  <div class="noise" aria-hidden="true"></div>

  <!-- Landing Content -->
  <main class="landing" data-page="index" role="main">
    <div class="landing-content">
      <h1 class="landing-title" data-bind="site-title">ASPD.FORUM</h1>
      <p class="landing-desc" data-bind="site-description">Restricted access point.<br>Clinical data exchange. No affect. No performance.</p>
      <a href="login.html" class="enter-btn" data-action="enter" role="button" aria-label="Enter the forum">PROCEED</a>
    </div>
    <footer class="landing-footer" role="contentinfo">
      <span data-bind="version">v1.0.0</span>
      <span data-bind="connection-status" aria-live="polite">CONN.SECURE</span>
    </footer>
  </main>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(function(reg) { console.log('[SW] Registered'); })
        .catch(function(err) { console.log('[SW] Registration failed:', err); });
    }
  </script>
</body>
</html>
